<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Demo App</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
      }

      input,
      textarea,
      [contenteditable] {
        font: inherit;
        line-height: 1.5;
        width: 600px;
        padding: 8px 12px;
        overflow: auto;
      }

      label {
        display: block;
        margin-bottom: 4px;
      }

      [contenteditable] {
        height: 10rem;
        border: 1px solid;
        resize: both;
      }
    </style>
  </head>
  <body>
    <h2>Default suggestion categories</h2>
      <grammarly-editor-plugin>
        <div contenteditable="true">
          <p>
            Please bring me a pencil, eraser and notebook.
          </p>
        </div>
      </grammarly-editor-plugin>

    <h2>Oxford commas turned on</h2>
      <grammarly-editor-plugin>
        <div contenteditable="true">
          <p>
            Please bring me a pencil, eraser and notebook.
          </p>
        </div>
      </grammarly-editor-plugin>

    <script src="https://unpkg.com/@grammarly/editor-sdk?clientId=client_9m1fYK3MPQxwKsib5CxtpB"></script>
    <script>
      const grammarlyEditors = document.getElementsByTagName("grammarly-editor-plugin")
      grammarlyEditors.item(1).config = {
        suggestionCategories: {
          oxfordComma: true,
        }
      };
    </script>
  </body>
</html>
