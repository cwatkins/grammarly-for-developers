<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Demo App</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
      }

      input,
      textarea,
      [contenteditable] {
        font: inherit;
        line-height: 1.5;
        width: 600px;
        padding: 8px 12px;
        overflow: auto;
      }

      label {
        display: block;
        margin-bottom: 4px;
      }

      [contenteditable] {
        height: 10rem;
        border: 1px solid;
        resize: both;
      }
    </style>
  </head>
  <body>
    <h2>Tone Detector</h2>
    <grammarly-editor-plugin config.toneDetector="on">
      <div contenteditable="true">
        <h3>Spot the tone detector near the Grammarly button</h3>
        <p>
          I think we should be able to get the order to you in time for your
          event if we change the shipping to 2-day air. Would you like me to go
          ahead and make that change for you?
        </p>
      </div>
    </grammarly-editor-plugin>

    <script src="https://cdn.jsdelivr.net/npm/@grammarly/editor-sdk@2.3.18?clientId=client_9m1fYK3MPQxwKsib5CxtpB"></script>
  </body>
</html>
