<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3 Ways to Turn Off UI Elements in the Text Editor Plugin</title>
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <h1>3 Ways to Turn Off UI Elements in the Text Editor Plugin</h1>
    <grammarly-editor-plugin>
      <textarea rows="10">
The basics

Mispellings and grammatical errors can effect your credibility. The same goes for misused commas, and other types of punctuation . Not only will Grammarly underline these issues in red, it will also showed you how to correctly write the sentence.

Underlines that are blue indicate that Grammarly has spotted a sentence that is unnecessarily wordy. You'll find suggestions that can possibly help you revise a wordy sentence in an effortless manner.
  
But wait...there's more?

Grammarly can give you very helpful feedback on your writing. Passive voice can be fixed by Grammarly, and it can handle classical word-choice mistakes.
  
It can even help when you wanna refine ur slang or formality level. That's especially useful when writing for a broad audience ranging from businessmen to friends and family, don't you think? It'll inspect your vocabulary carefully and suggest the best word to make sure you don't have to analyze your writing too much.
    </textarea
      >
    </grammarly-editor-plugin>

    <p>
      Suggestion cards:<br />
      <input
        type="radio"
        id="suggestion-cards-on"
        name="suggestion-cards"
        onclick="turnOnSuggestionCards()"
        checked="checked"
      />
      <label for="suggestion-cards-on">On</label><br />
      <input
        type="radio"
        id="suggestion-cards-off"
        name="suggestion-cards"
        onclick="turnOffSuggestionCards()"
      />
      <label for="suggestion-cards-off">Off</label><br />
    </p>

    <p>
      Underlnes:<br />
      <input
        type="radio"
        id="underlines-on"
        name="underlines"
        onclick="turnOnUnderlines()"
        checked="checked"
      />
      <label for="underlines-on">On</label><br />
      <input
        type="radio"
        id="underlines-off"
        name="underlines"
        onclick="turnOffUnderlines()"
      />
      <label for="underlines-off">Off</label><br />
    </p>

    <p>
      Plugin:<br />
      <input
        type="radio"
        id="plugin-on"
        name="plugin"
        onclick="turnOnPlugin()"
        checked="checked"
      />
      <label for="plugin-on">On</label><br />
      <input
        type="radio"
        id="plugin-off"
        name="plugin"
        onclick="turnOffPlugin()"
      />
      <label for="plugin-off">Off</label><br />
    </p>

    <script>
      function turnOnSuggestionCards() {
        const editor = document.querySelector("grammarly-editor-plugin");
        editor.config = {
          suggestionCards: "on"
        };
      }

      function turnOffSuggestionCards() {
        const editor = document.querySelector("grammarly-editor-plugin");
        editor.config = {
          suggestionCards: "off"
        };
      }

      function turnOnUnderlines() {
        const editor = document.querySelector("grammarly-editor-plugin");
        editor.config = {
          underlines: "on"
        };
      }

      function turnOffUnderlines() {
        const editor = document.querySelector("grammarly-editor-plugin");
        editor.config = {
          underlines: "off"
        };
      }

      async function turnOnPlugin() {
        Grammarly.init().then((grammarly) => {
          const editor = document.querySelector("textarea");
          grammarly.addPlugin(editor);
        });
      }

      function turnOffPlugin() {
        const editor = document.querySelector("grammarly-editor-plugin");
        editor.disconnect();
      }
    </script>

    <script src="https://unpkg.com/@grammarly/editor-sdk@2.0?clientId=client_9m1fYK3MPQxwKsib5CxtpB"></script>
  </body>
</html>
