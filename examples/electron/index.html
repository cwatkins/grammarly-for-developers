<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://*.grammarly.com; style-src 'self' 'unsafe-inline'; img-src data: https://*.grammarly.com; connect-src https://*.grammarly.com https://*.grammarly.io wss://*.grammarly.com" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://js.grammarly.com; style-src 'unsafe-inline'; img-src data: https://*.grammarly.com; connect-src * 'unsafe-inline'">
    <title>Grammarly Electron Demo</title>
  </head>
  <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
      }

      input,
      textarea,
      [contenteditable] {
        font: inherit;
        line-height: 1.5;
        width: 600px;
        padding: 8px 12px;
        overflow: auto;
      }

      label {
        display: block;
        margin-bottom: 4px;
      }

      [contenteditable] {
        height: 10rem;
        border: 1px solid;
        resize: both;
      }
    </style>
  </head>
  <body>
    <h2>Textarea</h2>
    <grammarly-editor-plugin>
      <textarea rows="10">
The basics

Mispellings and grammatical errors can effect your credibility. The same goes for misused commas, and other types of punctuation . Not only will Grammarly underline these issues in red, it will also showed you how to correctly write the sentence.

Underlines that are blue indicate that Grammarly has spotted a sentence that is unnecessarily wordy. You'll find suggestions that can possibly help you revise a wordy sentence in an effortless manner.

But wait...there's more?

Grammarly can give you very helpful feedback on your writing. Passive voice can be fixed by Grammarly, and it can handle classical word-choice mistakes.

It can even help when you wanna refine ur slang or formality level. That's especially useful when writing for a broad audience ranging from businessmen to friends and family, don't you think? It'll inspect your vocabulary carefully and suggest the best word to make sure you don't have to analyze your writing too much.
      </textarea>
    </grammarly-editor-plugin>

    <h2>Input</h2>
    <label for="test-input">Label</label>
    <grammarly-editor-plugin>
      <input
        id="test-input"
        value="Mispellings and grammatical errors can effect your credibility."
      />
    </grammarly-editor-plugin>

    <h2>Contenteditable</h2>
    <grammarly-editor-plugin config.oauthRedirectUri="example://grammarly-auth/">
      <div contenteditable="true">
        <h3>The basics</h3>
        <p>
          Mispellings and grammatical errors can effect your credibility. The same
          goes for misused commas, and other types of punctuation . Not only will
          Grammarly underline these issues in red, it will also showed you how to
          correctly write the sentence.
        </p>
      </div>
    </grammarly-editor-plugin>

    <script src="https://cdn.jsdelivr.net/npm/@grammarly/editor-sdk@2.3.12/lib/index.iife.min.js?clientId=client_CAsxR7Djxg9EiT9VCyE3uP"></script>
    <script>
      Grammarly.init().then((grammarly) => {
        window.registerGrammarlyAuthCallback(url => {
          grammarly.handleOAuthCallback(url);
        })
      });
    </script>
  </body>
</html>
